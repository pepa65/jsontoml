name: Main

on:
  push:
    branches:
      - main

env:
  CARGO_REGISTRY_TOKEN: '{{ secrets.CARGO_TOKEN }}'
  CARGO_TERM_COLOR: always


jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

      - name: Install nightly toolchain
        id: install-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-pc-windows-msvc
          profile: default
          default: true
          override: true

      - name: Cargo Check
        id: cargo-check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Build Release
        id: build-rel
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -Z=unstable-options --out-dir .

      - name: Publish Release to Crates.io
        id: cargo-publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --allow-dirty --token $CARGO_REGISTRY_TOKEN

      - name: Publish Release to GitHub
        id: gh-publish
        uses: ncipollo/release-action@v1
        with:
          artifacts: json2toml.exe
          makeLatest: true
